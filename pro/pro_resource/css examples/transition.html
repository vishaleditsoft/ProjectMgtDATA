<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
    transition: width 2s;
}

div:hover {
    width: 300px;
}
p#para {
    width: 100px;
    height: 100px;
    background: red;
    -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
    transition: width 2s, height 4s;
}

p#para:hover {
    	width: 300px;
	 height:200px;
}
</style>
</head>
<body>

<div></div>

<p id="para"></p>
<p>Hover over the div element above, to see the transition effect.</p>

</body>
